<!DOCTYPE html>
<html>
<head>
  <title>ReMix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="width: 95%; max-width: 700px; margin: 0 auto;">
  <img src="resources/Logo.png" style="display: block; width: 100px; margin: 1rem auto;" />
  <h1>R<span style="font-variant: small-caps; font-weight: 600;">e</span>M<span style="font-variant: small-caps; font-weight: 600;">i&thinsp;x</span> Test UI</h1>
  <div style="margin-bottom: 2rem;">
  <div class="form-group">
    <label for="url_editor">End Point</label>
    <input type="text" class="form-control" id="url_editor">
  </div>
  <div class="form-group">
    <label for="json_editor">POST data:</label>
    <textarea class="form-control" rows="5" id="json_editor"></textarea>
  </div>
  <button onClick="makeRequest()" class="btn btn-primary">Go</button>
  </div>
  <label>Result:</label>
  <pre id="json_viewer" style="background: #eee; white-space: pre-wrap">

  </pre>
  <div id="errorbox" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p id="error-message-box">An error occurred</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
  </div>
  <script src="scripts/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/remix.js"></script>
</body>
</html>
